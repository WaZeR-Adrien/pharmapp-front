<ion-header>
    <ion-toolbar>
        <img class="img-toolbar" src="assets/logo.png"/>
        <ion-title class="title-toolbar">
            add-products
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-item>
            <ion-label position="floating">Nom du nouveau produit</ion-label>
            <ion-input [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-button type="submit" (click)="add()" expand="block">Ajouter le produit</ion-button>
    </ion-card>
</ion-content>
