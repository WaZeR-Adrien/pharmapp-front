<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Liste des contacts
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-list>
    <ion-item *ngFor="let contact of contacts">
        <ion-label> {{
            contact.NOM,
            contact.PRENOM,
            contact.EMAIL,
            contact.ADRESSE,
            contact.CP,
            contact.VILLE
            }}
        </ion-label>
    </ion-item>
</ion-list>
