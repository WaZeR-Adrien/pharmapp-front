<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" [routerLink]="'/organization'" [queryParams]="{id: contact.APPARTENIR_ID}">
            <ion-icon name="arrow-back" size="large"></ion-icon>
        </ion-buttons>
        <img class="img-toolbar" src="assets/logo.png"/>
        <ion-title class="title-toolbar">
            <ng-container *ngIf="!contact">Chargement...</ng-container>
            <ng-container *ngIf="contact">{{contact.NOM}} {{contact.PRENOM}}</ng-container>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main">
        <h3>{{contact.STATUT}}</h3>
        <h4>{{contact.EMAIL}}</h4>
    </div>
    <ion-list>
        <ion-item>
            <ion-label>Ville de {{contact.VILLE}} - {{contact.CP}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Situé {{contact.ADRESSE}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>{{contact.ETRE_RESPONSABLE == 1 ? 'Est' : 'N\'est pas'}} responsable de sa structure</ion-label>
        </ion-item>
    </ion-list>
    <div class="visit">
        <ion-button>Préparer ma visite <ion-icon slot="end" name="pin"></ion-icon></ion-button>
    </div>
</ion-content>
