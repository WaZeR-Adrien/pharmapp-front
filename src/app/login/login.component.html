<ion-item>
  <ion-label position="floating">Email</ion-label>
  <ion-input type="email" required [(ngModel)]="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Mot de passe</ion-label>
  <ion-input type="password" required [(ngModel)]="password"></ion-input>
</ion-item>

<ion-button type="submit" (click)="login()" expand="block">Se connecter</ion-button>
