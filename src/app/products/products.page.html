<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Produits</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="!categoriesDisplayed">
        <h3 class="loading">
            <ion-spinner name="crescent" color="secondary"></ion-spinner>
            <ion-text color="secondary">Chargement...</ion-text>
        </h3>

        <ion-card *ngFor="let item of [0, 1, 2, 3]">
            <ion-card-header>
                <ion-card-title>
                    <ion-skeleton-text animated style="width: 75%"></ion-skeleton-text>
                </ion-card-title>
                <ion-card-subtitle color="secondary">
                    <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
                </ion-card-subtitle>
            </ion-card-header>
            <ion-item *ngFor="let subItem of [0, 1, 2, 3]">
                <ion-avatar slot="end">
                    <ion-skeleton-text animated></ion-skeleton-text>
                </ion-avatar>
                <ion-label>
                    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </ion-label>
            </ion-item>
        </ion-card>
    </div>

    <div *ngIf="categoriesDisplayed">
        <ion-searchbar [(ngModel)]="search" placeholder="Rechercher un produit..."></ion-searchbar>

        <ion-card *ngFor="let category of categoriesDisplayed">
            <ion-card-header>
                <ion-card-title>{{category.NOM}}</ion-card-title>
                <ion-card-subtitle color="secondary">Produits : </ion-card-subtitle>
            </ion-card-header>

            <ion-item *ngFor="let product of category.PRODUITS | search: 'NOM': search">
                <ion-label>{{product.NOM}}</ion-label>
                <ion-button slot="end">
                    <ion-icon name="calculator"></ion-icon>
                </ion-button>
            </ion-item>
        </ion-card>

        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
            <ion-infinite-scroll-content
                    loadingSpinner="crescent"
                    loadingText="Chargement des autres produits...">
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </div>
</ion-content>
