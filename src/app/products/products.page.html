<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Produits</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let category of categories">
        <ion-card-header>
            <ion-card-title>{{category.NOM}}</ion-card-title>
            <ion-card-subtitle>Produits : </ion-card-subtitle>
        </ion-card-header>

        <ion-item *ngFor="let product of category.PRODUITS">
            <ion-label>{{product.NOM}}</ion-label>
            <ion-button slot="end">
                <ion-icon name="search"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-card>
</ion-content>
