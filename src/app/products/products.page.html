<ion-header>
    <ion-toolbar>
        <ion-title>Produits</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let category of categories">
        <ion-item *ngFor="let product of category.PRODUITS">
            <ion-label>{{product.NOM}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
